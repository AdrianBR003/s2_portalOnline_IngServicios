<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <style>
      .carousel-inner {
        background-color: #c3c0c08a;
        padding: 0 2rem; 
      }

      .containerelem {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 10px;
        margin-right: 25px;
        height: 500px;
      }

      .containerelemtext{
        margin-left: 10px;
      }

      .title{
        font-size: 25px;
        font-style: italic;
      }

      .price {
        font-size: 20px;
      }

      .containerelem > .containerelemtext,
      .containerelem > .containerelemimg {
        flex: 1;
        text-align: center;
      }

      .containerelem > .containerelemimg img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        width: 4rem;
        height: 4rem;
        background-size: 4rem 4rem;
      }

    </style>
  </head>

  <body>
    <div class="container-header">
      <header class="mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap" />
              </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2">Home</a></li>
              <li><a href="#" class="nav-link px-2">Destacados</a></li>
              <li><a href="#" class="nav-link px-2">Hombre</a></li>
              <li><a href="#" class="nav-link px-2">Mujer</a></li>
            </ul>
            <div class="dropdown text-end">
              <a href="#" class="d-block text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <p>Login</p>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="containerelem">
              <div class="containerelemtext">
                <p class="title">Bamboo Sport Hombre</p>
                <p class="price">59.9€</p>
              </div>
              <div class="containerelemimg">
                <img src="./zapatilla1.webp" alt="Zapatilla">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="containerelem">
              <div class="containerelemtext">
                <p class="title">Merino Sport</p>
                <p class="price">123.9€ Rebajado</p>
              </div>
              <div class="containerelemimg">
                <img src="./zapatilla4.jpeg" alt="Zapatilla">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="containerelem">
              <div class="containerelemtext">
                <p class="title">Salvage Leather Casual Hombre</p>
                <p class="price">75.9€ Rebajado</p>
              </div>
              <div class="containerelemimg">
                <img src="./zapatilla3.jpeg" alt="Zapatilla">
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Toast de Bootstrap -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="dynamicToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-white" th:classappend="${toastType != null ? ' bg-' + toastType : ' bg-dark'}">
          <strong class="me-auto"
            th:text="${toastType != null ? (toastType eq 'success' ? 'Éxito' : 'Error') : 'Mensaje'}">Mensaje</strong>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <span th:text="${alertMessage}">Aquí va el mensaje dinámico</span>
        </div>
      </div>
    </div>
    <script th:if="${alertMessage != null}">
      document.addEventListener("DOMContentLoaded", function () {
        var toastEl = document.getElementById("dynamicToast");
        var toast = new bootstrap.Toast(toastEl);
        toast.show();
      });
    </script>
  </body>
</html>
