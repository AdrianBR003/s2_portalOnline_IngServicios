<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Register</title>

    <!-- Enlazar la hoja de estilos propia (versión Thymeleaf) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-4">

<header class="text-center mb-4">
    <h1>Register</h1>
</header>

<main class="container">
    <!-- Formulario de Registro -->
    <section class="mb-5">
        <form action="/homeshop" method="post" class="row g-3 justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="POST-nameUser" class="form-label">Nombre Usuario:</label>
                    <input id="POST-nameUser" type="text" name="nameUser" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="POST-name" class="form-label">Nombre:</label>
                    <input id="POST-name" type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="POST-apell" class="form-label">Apellidos:</label>
                    <input id="POST-apell" type="text" name="apell" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="POST-email" class="form-label">Correo Electrónico:</label>
                    <input id="POST-email" type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="POST-pass" class="form-label">Contraseña:</label>
                    <input id="POST-pass" type="password" name="pass" class="form-control" required>
                </div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary me-2">Enviar</button>
                <button type="submit"
                        formmethod="get"
                        formnovalidate
                        formaction="/login"
                        class="btn btn-outline-primary">
                    Login
                </button>
            </div>
        </form>
    </section>

    <!-- Sección para otros botones o elementos futuros -->
    <section id="btn_register">
        <!-- Contenido adicional si es necesario -->
    </section>
</main>

<!-- Toast de Bootstrap -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="dynamicToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-white" th:classappend="${toastType != null ? ' bg-' + toastType : ' bg-dark'}">
            <strong class="me-auto"
                    th:text="${toastType != null ? (toastType eq 'success' ? 'Éxito' : 'Error') : 'Mensaje'}">
                Mensaje
            </strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <span th:text="${alertMessage}">Aquí va el mensaje dinámico</span>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (con Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Script para mostrar el Toast si existe "alertMessage" -->
<script th:if="${alertMessage != null}">
    document.addEventListener("DOMContentLoaded", function () {
      var toastEl = document.getElementById("dynamicToast");
      var toast = new bootstrap.Toast(toastEl);
      toast.show();
    });
</script>

</body>
</html>
