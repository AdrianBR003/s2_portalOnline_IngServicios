<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login and Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body style="padding:40px;">
<header>
  <h1 style="display:flex; flex-direction: column; text-align:center">
    Register
  </h1>
</header>

<div class="contForm" style="display: flex; flex-direction: column; text-align:center; padding: 20px;">
  <form action="/datosUsuario" method="post">
    <div style="display:flex; flex-direction: row; text-align:center; gap:20px;justify-content: center;">
      <div class="contLab" style="display:flex; flex-direction:column; gap:15px; align-items:flex-start;">
        <label for="POST-nameUser">Nombre Usuario:</label>
        <label for="POST-pass">Nombre:</label>
        <label for="POST-pass">Apellidos:</label>
        <label for="POST-pass">Correo Electrónico:</label>
        <label for="POST-pass">Contraseña:</label>

      </div>

      <div class="contLab" style="display:flex; flex-direction:column; width=80%; gap:10px;">
        <input id="POST-nameUser" type="text" name="nameUser" required/>
        <input id="POST-name" type="text" name="name" required/>
        <input id="POST-nameApell" type="text" name="nameApell" required/>
        <input id="POST-nameEmail" type="text" name="nameEmail" required/>
        <input id="POST-pass" type="password" name="pass" required/>
      </div>
    </div>
    <div class="input" style="display:flex; flex-direction:row; gap:25px; justify-content: center; margin-top:25px;">
      <button type="submit" formmethod="get" formnovalidate formaction="/login" class="btn btn-outline-primary">Login</button>
      <button class="btn btn-primary" type="button">Enviar</button>
    </div>
  </form>
</div>

<div class="btn_register">

</div>

</body>
</html>
