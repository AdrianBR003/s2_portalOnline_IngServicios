<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body style="padding:40px; width: auto;">
<header>
    <h1 style="display:flex; flex-direction: column; text-align:center">
        Login
    </h1>
</header>

<div class="contForm"
     style="min-height: 400px; padding: 60px; display:flex; flex-direction: column; justify-content:flex-end; align-items:center;">
    <form action="/inicio" method="post" style="display: flex;flex-direction: column;flex: 1 1 auto;">
        <div style="display: flex; gap: 10px; align-items:center;">
            <div class="contLab" style="display:flex; flex-direction:column; gap:15px; align-items:flex-start;">
                <label for="POST-nameUser">Nombre Usuario:</label>
                <label for="POST-pass">Contraseña:</label>
            </div>
            <div class="contLab" style="display:flex; flex-direction:column; width=80%; gap:10px;">
                <input id="POST-nameUser" type="text" name="nameUser" required/>
                <input id="POST-pass" type="password" name="pass" required/>
            </div>
        </div>
        <div class="input"
             style="display:flex; flex-direction:row; gap:25px; justify-content: center; margin-top:25px;">
            <button type="submit" formmethod="get" formnovalidate formaction="/register"
                    class="btn btn-outline-primary">Register
            </button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

    </form>

    <!-- Toast de Bootstrap -->
    <div class="toast-container"
         style="display:flex; flex-direction:column; gap:15px; align-items:center; justify-content: center;">
        <div id="liveToast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-dark text-white">
                <strong class="me-auto">Error de autenticación</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Usuario o contraseña incorrectos.
            </div>
        </div>
    </div>
</div>

<!-- Script para detectar el error y mostrar el Toast -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      if (params.get("error") === "true") {
        const toastEl = document.getElementById("liveToast");
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }
    });
</script>
</body>
</html>
