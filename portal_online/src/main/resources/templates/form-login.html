<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Register</title>

    <!-- Hoja de estilos propia (Thymeleaf) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-4">

<header class="text-center mb-4">
    <h1>Login</h1>
</header>

<main class="container">
    <!-- Formulario de Login -->
    <section class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
        <form action="/homeshop" method="post" class="w-100" style="max-width: 500px;">
            <div class="mb-4">
                <div class="row align-items-center g-2">
                    <div class="col-auto">
                        <label for="POST-nameUser" class="col-form-label">Nombre Usuario:</label>
                    </div>
                    <div class="col">
                        <input id="POST-nameUser" type="text" name="nameUser" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <div class="row align-items-center g-2">
                    <div class="col-auto">
                        <label for="POST-pass" class="col-form-label">Contraseña:</label>
                    </div>
                    <div class="col">
                        <input id="POST-pass" type="password" name="pass" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="submit"
                        formmethod="get"
                        formnovalidate
                        formaction="/register"
                        class="btn btn-outline-primary">
                    Register
                </button>
            </div>
        </form>
    </section>
</main>

<!-- Toast de Bootstrap -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="dynamicToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-white" th:classappend="${toastType != null ? ' bg-' + toastType : ' bg-dark'}">
            <strong class="me-auto"
                    th:text="${toastType != null ? (toastType eq 'success' ? 'Éxito' : 'Error') : 'Mensaje'}">
                Mensaje
            </strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <span th:text="${alertMessage}">Aquí va el mensaje dinámico</span>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (con Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Script para mostrar el Toast si existe "alertMessage" -->
<script th:if="${alertMessage != null}">
    document.addEventListener("DOMContentLoaded", function () {
      var toastEl = document.getElementById("dynamicToast");
      var toast = new bootstrap.Toast(toastEl);
      toast.show();
    });
</script>
</body>
</html>
