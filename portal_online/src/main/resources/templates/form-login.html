<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body style="padding:40px; width: auto;">
<header>
    <h1 style="display:flex; flex-direction: column; text-align:center">
        Login
    </h1>
</header>

<div class="contForm"
     style="min-height: 400px; padding: 60px; display:flex; flex-direction: column; justify-content:flex-end; align-items:center;">
    <form action="/homeshop" method="post" style="display: flex;flex-direction: column;flex: 1 1 auto;">
        <div style="display: flex; gap: 10px; align-items:center;">
            <div class="contLab" style="display:flex; flex-direction:column; gap:15px; align-items:flex-start;">
                <label for="POST-nameUser">Nombre Usuario:</label>
                <label for="POST-pass">Contrase√±a:</label>
            </div>
            <div class="contLab" style="display:flex; flex-direction:column; width=80%; gap:10px;">
                <input id="POST-nameUser" type="text" name="nameUser" required/>
                <input id="POST-pass" type="password" name="pass" required/>
            </div>
        </div>
        <div class="input"
             style="display:flex; flex-direction:row; gap:25px; justify-content: center; margin-top:25px;">
            <button type="submit" formmethod="get" formnovalidate formaction="/register"
                    class="btn btn-outline-primary">Register
            </button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

    </form>

</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="dynamicToast" class="toast bg-danger text-white" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-dark text-white">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn-close btn-close-white"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

<script th:if="${errorMessage != null}">
    document.addEventListener("DOMContentLoaded", function () {
        const toastEl = document.getElementById("dynamicToast");
        toastEl.querySelector(".toast-body").textContent = "[[${errorMessage}]]";
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
    });
</script>
</body>
</html>
